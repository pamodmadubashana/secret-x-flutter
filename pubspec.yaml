name: secret_x_app
description: A VPN/network connection app with a sleek UI.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^6.2.1
  shared_preferences: ^2.2.2
  flutter_native_splash: ^2.4.6
  timezone: ^0.10.1
  gif: ^2.0.0
  provider: ^6.0.5
  awesome_notifications: ^0.10.1
  palette_generator: ^0.3.3+7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter:
  assets:
      - assets/splash.gif
      - assets/icon/icon.png
  uses-material-design: true


  
flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
